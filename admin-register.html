<!DOCTYPE html>
<html>
<head>
	<title>التوازن البيئي</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!--style css-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    
<!---fontawesome--->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/all.css">

<!---google-font--->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<!---owl-carousel---->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
<!----google-fonts---->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<!--java scripts-->
	<script src="js/myScript.js"></script>
</head>



<body>
	<div class="main-container">

<!---------hero-section------>
         <div class="container-fluid login-section admin-login admin-register">
             <div class="container row item-inner">
                        <div class="col-lg-8 login-form-container admin-login-container admin-register-container">
                            <div class="login-logo-mobile"> <img src="img/logo2.png"> التوازن البيئي</div>
                            <h1 class="login-h1 admin-login">تسجيل</h1>
                                <form id="admin-login" class="login-form">
                                 <div class="login-form-form-group name-holder admin-reg-name-holder">
                                <input class="input-field" type="text" placeholder="الاسم الأول" name="first-name" required>
                                <input class="input-field" type="text" placeholder="الاسم الثاني" name="last-name" required>
                              </div>
                                    
                            <div class="login-form-form-group">
                                <input class="input-field" type="number" placeholder="رقم الهاتف" name="number" required>
                              </div>
                                
                                <div class="login-form-form-group">
                                <input class="input-field" type="text" placeholder="البريد الالكتروني" name="email" required>
                              </div>

                              <div class="login-form-form-group">
                                <div class="display-psw"><input class="input-field" type="password" placeholder="الرقم السري" name="psw" id="password-field" required>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span></div>
                              </div>                             
                                <div class="login-form-form-group">
                                <div class="display-psw"><input class="input-field" type="password" placeholder="تأكيد الرقم السري " name="psw" id="password-field" required>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span></div>
                              </div>
                         <button type="submit" class="btn btn-default login-form-btn admin-reg-btn">تسجيل</button>
                            </form>
                        
                            
                            <div class="logout">خروج <i class="fas fa-sign-out-alt"></i></div>
                        </div>
                        
                        <div class="col-lg-4">
                         
                        </div>   
        </div>
             <div class="login-logo"> <img src="img/logo2.png"> التوازن البيئي</div>
        </div>
<!---------hero-section------>     
</div>
<!----end of main container----->
<script>
$(document).ready(function(){
  $('.hamburger-menu').click(function(){
    $('.mobile-menu-ul').toggleClass('show');
  });
});    
</script>
</body>
</html>
